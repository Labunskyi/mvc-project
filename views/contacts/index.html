<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title><?=Config::get('site_name')?></title>
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	  <style type="text/css">
    .main {
	height: 1000px;
}
  </style>
</head>
<body>
<h3>Contact us:</h3>
<form role="form" id="form" class="col-xs-8">

    <div class="form-group">
    <input required type="text" required class="form-control" name="name" id="name" placeholder="Your Name" />
	</div>
	<div class="form-group">
    <input required type="email" required class="form-control" name="email" id="email" placeholder="Your Email"/>
    </div>
	<div class="form-group">
	<textarea required name="message" class="form-control" id="message"></textarea>
	</div>
	<div class="form-group">
    <input type="button" class="btn btn-lg btn-primary btn-block" id="submit-btn" value="Отправить"/>
	</div>
</form>


<script>
    $(document).ready(function() {
        $('#submit-btn').click(function() {
		
            var params = $('input, textarea').not("input[type='submit']").serializeArray();
	
            $.post('/contacts/index', params).done(function() {
                alert("Your message was sent");
				$("#form").trigger("reset");
            });

        });
    });

</script>
</body>
